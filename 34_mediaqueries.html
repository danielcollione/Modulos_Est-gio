<!doctype html> 
<!--Documentação HTML: informa ao agente de usuario a versão do html que deve ser
    renderizada.-->   

<html lang="pt-br"> <!--Idioma português do Brasil-->
    <head>
        <title>Página de exemplo estrutura básica</title>
        <meta charset="utf-8"> <!-- Tipo de codificação -->
        <meta name="author" content="Daniel Collione">
        <meta name="description" content="Media Queries">
        <meta name="keywords" content="html5, tecnologia, dev">
    
        <meta name="viewport" content="width=device-width">

        <!--Tecnica Mobile Firts-->

        <style>

            body{
                background: yellow;
                font-size: 16px; /* font padrao dos sites */
                
            }

            .teste{
                background: red;
                width: 320px;
                height: 50px;
            }

            .container{
                background-color: white;
                padding: 15px;
                font-size: 24px;
                
            }

            .container div{
                background: #ccc;
                margin-bottom: 15px;
                height: 150px;
                font-size: 22px;
            }

            .clearfix:after{
                content:'';
                display: block;
                clear: both;
            }

            @media screen and (min-width: 400px){
                body{
                    background: orange;
                }

                .container div{
                    margin: 10px;
                    width: calc(50% - 20px);
                    float: left;
                }
            }



        </style>
    
    
    </head>
    
    <body>
        <h1>Exemplo de media queries</h1>
  

        <p>Paragrafo qualquer</p>

        

        <div class="container clearfix">

            <div>div1</div>
            <div>div2</div>
            

        </div>
    </body>
</html>
