<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
    </body>
        
    <script>
        var ano = 1004;
        ano = parseInt(ano);

        while(ano <= 2017){
            if( !(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(ano + '<br>');
            } else {
                document.write(ano + ' nao é bissexto <br>');
            }
            ano += 4;


        }
        
    </script>
    
</html>
