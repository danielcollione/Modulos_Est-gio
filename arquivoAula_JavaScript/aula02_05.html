<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
    </body> 
        <script>
              
            var n1 = parseFloat(prompt('digite sua primeira nota: '));
            var n2 = parseFloat(prompt('digite sua segunda nota: '));

            var media = (n1+n2) / 2;
            
            if(media > 5){
                alert("Você foi aprovado!");
            }
            else{
                alert("Você foi reprovado");
            }
        </script>
    
</html>
