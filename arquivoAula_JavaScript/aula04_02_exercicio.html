<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <button onclick="calcular('+')">+</button> <!--OnClick passa uma funcionalidade para o botão-->
        <button onclick="calcular('-')">-</button> <!--OnClick passa uma funcionalidade para o botão-->
        <button onclick="calcular('*')">*</button> <!--OnClick passa uma funcionalidade para o botão-->
        <button onclick="calcular('/')">/</button> <!--OnClick passa uma funcionalidade para o botão-->
        
        
        <div id="output"></div>
        
        <script>

            var n1 = prompt('Digite um numero: ');
            n1 = parseFloat(n1);

            escrever();
            
            function escrever(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
            }

            function calcular(simbolo){
                var n = prompt('Digite outro numero: ');
                n = parseFloat(n);
                
                switch(simbolo){
                    case '+':
                        n1 += n;
                        break;
                    case '-':
                        n1 -= n;
                        break;
                    case '*':
                        n1*= n;
                        break;
                    case '/':
                        n1/=n;
                }

                escrever();               
            }

            

        </script>
    </body>
</html>
