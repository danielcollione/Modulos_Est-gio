<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
            
            var dias = new Array('domingo','segunda','terça','quarta','quinta','sexta','sabado');
            var hoje = new Date();
            var diaSemana = hoje.getDay();

            /*
                0-domingo;
                1-segunda;
                ...
                6-sabado;
            */

            alert('Bem vindo, hoje é ...: ' + dias[diaSemana]);

        </script>
    </body>
</html>
