<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>

            var n = prompt('Digite um número: ');
            n = parseInt(n);
            
            switch(n){
                case 1:
                    alert('boa escolha');
                    break;
                case 2:
                    alert('legal');
                    break;
                case 3:
                    alert('caramba');
                    break;
                default:
                    alert('escolha de 1 a 3');
                    break;
            }

            
        </script>
    </body>
</html>
