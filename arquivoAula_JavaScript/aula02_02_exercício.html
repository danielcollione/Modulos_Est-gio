<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">
        

    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
            var n1 = prompt("digite um numero: ");
            n1 = parseInt(n1);
            var n2 = prompt("digite outro numero: ");
            n2 = parseInt(n2);
            
            alert("a soma dos numero é: " + (n1 + n2)); //soma
            alert("a subtração do numero é: " + (n1 - n2)); //subtracao
            alert("a multiplicação do numero é: " + (n1 * n2)); //multiplicacao
            alert("a divisão do numero é: " + (n1 / n2)); //divisão
            
        </script>
    </body>
</html>
