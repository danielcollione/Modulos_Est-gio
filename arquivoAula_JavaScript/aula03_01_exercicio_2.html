<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
    </body>
        
    <script>
        var ano = 1004;
        ano = parseInt(ano);

        while(ano <= 2017){
            document.write(ano + '<br>');

            ano += 4;


        }
        
    </script>
    
</html>
