    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
            
            var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);
            
            var somaDosPares = somaOsPares(numeros);
            

            function somaOsPares(arr){
                var soma = 0;
                for(var i = 0; i<arr.length; i++){
                    console.log(i);
                    console.log(arr[i]);

                    if( !isNaN(arr[i]) && arr[i] % 2 === 0){
                        soma += arr[i];
                    }
            }
            
            alert('a soma dos numeros pares é: ' + soma);

           

            }

        </script>
    </body>
