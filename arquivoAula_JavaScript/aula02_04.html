<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
                
            var n1 = parseFloat(prompt('digite um numero: '));
            var n2 = parseFloat(prompt('digite outro numero: '));

            var media = (n1+n2) / 2;
            alert(media > 5); //Sempre que faz uma comparação, é transformado em um booleano.
            
        </script>
    </body>
</html>
