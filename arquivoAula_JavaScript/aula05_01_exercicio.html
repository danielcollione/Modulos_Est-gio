<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="mostrarAreaAlert()">Mostrar área num alert</button>
        <button onclick="mostrarAreaOutPut()">Mostrar área numo output</button>

        <div id="output"></div>

        <script>

            function mostrarAreaAlert(){

                var largura = prompt('Digite a largura: ');
                largura = parseFloat(largura);

                var altura = prompt("Digite a altura: ");
                altura = parseFloat(altura);

                try{
                    var area = calcularArea(largura, altura);
                } catch(e){
                    area = e;
                }

                alert('a area total é: ' + area);
            }

            function mostrarAreaOutPut(){

                var largura = prompt('Digite a largura: ');
                largura = parseFloat(largura);

                var altura = prompt("Digite a altura: ");
                altura = parseFloat(altura);

                try{
                    var area = calcularArea(largura, altura);
                } catch(e){
                    area = e;
                }

                
                document.querySelector('#output').innerHTML = 'a área total é: ' + area;
            }

            mostrarAreaAlert();

            function calcularArea(l, a){
                if(l === undefined || a === undefined){
                    throw new Error('CalcularArea precisa receber dois números!');
                }

                if(isNaN(l) || isNaN(a)){
                    throw new Error('apenas números');
                }
                return l * a;
            }
            
        </script>
    </body>
</html>
