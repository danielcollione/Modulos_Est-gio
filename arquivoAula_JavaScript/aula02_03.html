<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
            var n1 = prompt("digite um numero : ");
            n1 = parseInt(n1);
            var n2 = prompt("digite um numero : ");
            n2 = parseInt(n2);

            var rest = n1 % n2;
            var exp = n1 ** n2;
            alert("O resto da divisão de n1 por n2 é: " + rest);
            alert("O n1 elevado a n2 é: " + exp);
            
        </script>
    </body>
</html>
