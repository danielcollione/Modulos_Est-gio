<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <button onclick="iniciarCalculo('+')">+</button> <!--OnClick passa uma funcionalidade para o botão-->
        <button onclick="iniciarCalculo('-')">-</button> <!--OnClick passa uma funcionalidade para o botão-->
        <button onclick="iniciarCalculo('*')">*</button> <!--OnClick passa uma funcionalidade para o botão-->
        <button onclick="iniciarCalculo('/')">/</button> <!--OnClick passa uma funcionalidade para o botão-->
        
        
        <div id="output"></div>
        
        <script>

            var n2 = prompt('Digite um numero: ');
            n2 = parseFloat(n2);

            escrever(n2);

            function iniciarCalculo(simbolo){
                var n1 = document.querySelector('#output').textContent;
                n1 = parseFloat(n1);

                var n2 = prompt('digite outro numero: ');
                n2 = parseFloat(n2);

                try{
                    var msg = calcular(simbolo, n1, n2);
                } catch(e){
                    alert(e);
                    return;
                } //tratamento de erro, ele continua a aplicação...

               

                escrever(msg);
            }
            
            function escrever(mensagem){
                var output = document.querySelector('#output');
                output.innerHTML = mensagem;
            }

            
            function calcular(simbolo , n1, n2){

                if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                    throw new Error('digite um simbolo valido');
                }


                if(isNaN(n1) || isNaN(n2)){
                    throw new Error('chama de passando somente numeros');
                }

                var numeroCalculado = null;

                switch(simbolo){
                    case '+':
                        numeroCalculado = n1 + n2;
                        break;
                    case '-':
                        numeroCalculado = n1 - n2;
                        break;
                    case '*':
                        numeroCalculado = n1 * n2;
                        break;
                    case '/':
                        numeroCalculado = n1 / n2;
                }
                return numeroCalculado;
            }

            

        </script>
    </body>
</html>
