<!doctype html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
    </body>
        
    <script>
        var numero = prompt("digite um numero: ");
        numero = parseFloat(numero);   
        var i = 1;
        i = parseInt(i);

        /*
        do{
            document.write(numero + ' x ' + i + ' = ' + (numero * i) + ' <br> ');
            i = i + 1;
        }while(i <= 1000);
        */

        /*
        --LAÇO WHILE--
        while(i <= 1000){
            document.write(numero + ' x ' + i + ' = ' + (numero * i) + ' <br> ');
            i = i + 1;
        }
        */

        
        for(i=1;i<=1000;i++){
            document.write(numero + ' *'+ i + ' = ' +  (numero * i) + '<br>');
        }
        
    </script>
    
</html>
