<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>
             

        <script>
            
            var pessoa1 = {
                nome: 'Daniel',
                sobrenome: 'Collione Fais'
            };

            var pessoa2 = {
                nome: 'Jose',
                sobrenome: 'de Souza'
            };

            var pessoa3 = {
                nome: 'Maria',
                sobrenome: 'Oliveira Dantas'
            };

            var pessoas = [
                pessoa1,
                pessoa2,
                pessoa3
            ]
            
            var x=0;
            while(pessoas[x]){
                console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
                x++;
            }


        </script>
        
    </body>
</html>
