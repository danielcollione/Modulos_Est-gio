<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            
            <textarea id="msg" cals="50" rows="10" maxlength="10"></textarea>
                        
            <div id="restaContainer" style="display:none;">Restam <span id="resta" ></span> caracteres.</div>

        </div>

        <script>
            
            (function(){
                'user strict';
                
                var $txtMsg = document.getElementById('msg');
                var $restaContainer = document.getElementById('restaContainer');
                var $resta = document.getElementById('resta');
                var max = $txtMsg.maxLength;

                function mostrarContainerResta(){
                    $restaContainer.style.display = 'block';
                }

                mostrarContainerResta();
                mostrarCaracteresFalt(maxima);
                
                $txtMsg.addEventListener('input', checkLength); //entrada de dados.
              
                function checkLength(evt){
                    
                    var numLetras = this.value.length; //Texto dentro do TextArea.
                    var caracteresRest = parseInt(max) - parseInt(numLetras);
                    mostrarCaracteresFalt(caracteresRest);
                }

                function mostrarCaracteresFalt(n){
                    $resta.textContent = n;
                }

            })()
            
        </script>
        
    </body>
</html>
