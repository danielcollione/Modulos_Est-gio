<!doctype html>
<html>

        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script>

            //literal
            function somar(n1, n2) {
                //corpo da função.
                return n1 + n2;
            }

            var soma = somar(10, 20);
            console.log('Resultado: ', soma);

            somar.teste = 'propriedade da funcao';
            console.log(somar.teste);


            var teste = function abacaxi(f){
                f();
            };

            teste(function(){
                console.log('funcao passada por parametro');
                });

            console.log('---------------------------');

            var x = 0;
            var y;

            function mostraX(){
                var x = 10; //escopo local
                var y = 20;
                console.log("mostra x dentro: ", x);
                console.log("mostra y dentro: ", y);
            }//Uma boa prática é criar variáveis dentro das funções, não no escopo global.

            mostraX();
            console.log("mostra x: ", x);
            console.log("mostra y: ", y);

            //IIFE (Immediately-invoked function expression)
            (function(){
                'use strict'; //não deixa criar a variavel como na próxima linha:
                var isValid = false;

                function somar(arr){
                    console.log(arguments);
                    var result = 0;
                    var x = 0;
                    while(arguments[x]){
                        //result = result + arguments[x];
                        result += arguments[x];
                        //x = x + 1;
                        x++;
                        
                    }
                    console.log('result: ', result);
                }

                somar(10, 20, 50, 10);
            })();
            

        </script>
