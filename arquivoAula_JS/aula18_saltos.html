<!doctype html>
<html>
    <head>
        <title>Javascript Completo</title>
        <meta charset="utf-8">
        
        <style type="text/css">

           
	    </style>
        
    </head>
    <body>
       
      
        <main class="content">

            <h1>Javascript Completo</h1>

           
        </main>
        
        <script>
            /*
                -continue: continua função.
                -break: sai do loop e continua função.
                -return: sai da função qdo invocado.

            */

            function testeSaltos(){

                for(var i=0;i<10;i++){
                    if(i === 5){
                        continue;
                    }
                    console.log(i);
                }

                console.log('fim do loop');
                return 'fim da funcao';
            }

            var teste = testeSaltos();
            console.log(teste);

            var n = 10;

            switch (n){
                case 0:
                    console.log('switch 0');
                    break;
                case 10:
                    console.log('switch 10');
                    break;
                case 20:
                    console.log('switch 20');
                    break;
                case 20:
                    console.log('switch 30');
                    break;
                default:
                    console.log('switch default');
                    break;
            }

        </script>
        
        
    </body>
</html>
